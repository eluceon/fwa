<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <form name="FormSignIn"
          method="post"
          action="/signIn">
        <center>
            <table>
                <tr>
                    <td><B>Email</B></td>
                    <td><input type=textbox name="email" size="25" value="" placeholder="email"></td>
                </tr>
                <tr>
                    <td><B>Password</B></td>
                    <td><input type=textbox name="password" size="25" value="" placeholder="password"></td>
                </tr>
            </table>
            <input type=submit value="Sign in">
        </center>
    </form>
</body>
</html>
