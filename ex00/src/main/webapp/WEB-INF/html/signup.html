<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <form name="FormSignUp"
          method="post"
          action="signUp">
        <center>
            <table>
                <tr>
                    <td><B>First Name</B></td>
                    <td><input type=textbox name="firstName" size="25" value="" placeholder="first name"></td>
                </tr>
                <tr>
                    <td><B>Last Name</B></td>
                    <td><input type=textbox name="lastName" size="25" value="" placeholder="last name"></td>
                </tr>
                <tr>
                    <td><B>Phone</B></td>
                    <td><input type=textbox name="phoneNumber" size="25" value="" placeholder="phone"></td>
                </tr>
                <tr>
                    <td><B>Email</B></td>
                    <td><input type=textbox name="email" size="25" value="" placeholder="email"></td>
                </tr>
                <tr>
                    <td><B>Password</B></td>
                    <td><input type=textbox name="password" size="25" value="" placeholder="password"></td>
                </tr>
            </table>
            <input type=submit value="Sign up">
        </center>
    </form>
</body>
</html>
